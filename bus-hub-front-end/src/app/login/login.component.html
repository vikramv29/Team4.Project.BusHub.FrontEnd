<mat-toolbar>
    <span>CUSTOMER LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form" ngNativeValidate>
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="Email" type="text" name="Customer.customerEmailId" [(ngModel)] = "customer.customerEmailId"  required />
              <mat-error>This field is required</mat-error>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password" type="text" name="Customer.customerPassword" type="password" [(ngModel)] = "customer.customerPassword" required />
              <mat-error>This field is required</mat-error>
           </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button (click)="loginCustomer()" color="primary">LOGIN</button>
     </mat-card-actions>
  </mat-card>
