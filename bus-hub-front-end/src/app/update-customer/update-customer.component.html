<mat-toolbar>
    <span>UPDATE CUSTOMER</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form">
           <mat-form-field class="full-width">
              <mat-label>Customer Name</mat-label>
              <input  matInput  placeholder="Customer Name" name="Customer.customerName" type="text">
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Customer EmailID</mat-label>
              <input  matInput  placeholder="Email ID" name="Cusotmer.cusotmerEmailId" type="text">
           </mat-form-field>
           <mat-form-field class="full-width">
            <mat-label>Customer Password</mat-label>
            <input  matInput  placeholder="Password" name="Cusotmer.customerPassword" type="password">
         </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button (click)="updateCustomer()" color="primary">UPDATE CUSTOMER</button>
     </mat-card-actions>
  </mat-card>
