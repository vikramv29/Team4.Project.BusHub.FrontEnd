<mat-toolbar>
    <span>BOOK TICKET</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form">
           <mat-form-field class="full-width">
              <mat-label>Customer Name</mat-label>
              <input  matInput  placeholder="Customer Name" name="Customer.customerName" type="text" [(ngModel)] = "customerName" required>
              <mat-error>This field is required</mat-error>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Customer EmailID</mat-label>
              <input  matInput  placeholder="Email ID" name="Customer.cusotmerEmailId" type="text" [(ngModel)] = "customerEmailId" required>
              <mat-error>This field is required</mat-error>
           </mat-form-field>
           <mat-form-field class="full-width">
            <mat-label>Bus Name</mat-label>
            <input  matInput  placeholder="Bus Name" name="Bus.busName" type="text" [(ngModel)] = "busName" required>
            <mat-error>This field is required</mat-error>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Total Price</mat-label>
            <input  matInput  placeholder="Bus Price" name="Bus.busName" type="text" [(ngModel)] = "busPrice" required>
            <mat-error>This field is required</mat-error>
         </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button (click)="addTicket()" color="primary"  type="submit">BOOK TICKET</button>
     </mat-card-actions>
  </mat-card>
