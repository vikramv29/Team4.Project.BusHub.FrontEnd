<div class="container">
   <h3 class="nav justify-content-center" *ngIf="!flag">No such Bus Exists In Database.</h3>

   <div class="mb-5" *ngIf="flag">
       <label for="id" class="form-label">Enter Id to Delete Bus:</label>
       <input type="number" class="form-control" [(ngModel)]="busId">
   </div>
   <button *ngIf="flag" type="button" class="btn btn-primary" style="background:red" (click)="deleteBusById()">Delete
   Bus</button>

</div>
