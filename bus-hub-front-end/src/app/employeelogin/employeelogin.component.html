<mat-toolbar>
    <span>EMPLOYEE LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form">
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="Email" name="Employee.employeeEmailId" type = "text" [(ngModel)] = "employee.employeeEmailId" required>
              <mat-error>This field is required</mat-error>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password" name="Employee.employeePassword" type="password" [(ngModel)] = "employee.employeePassword" required>
              <mat-error>This field is required</mat-error>
           </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button type = "submit" mat-raised-button (click)="loginEmployee()" color="primary">LOGIN</button>
     </mat-card-actions>
     
  </mat-card>
